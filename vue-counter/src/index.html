<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container py-5">
        <h1 class="text-5xl font-bold text-center">Counter Apps</h1>
        <p id="counter" class="text-5xl font-bold text-center py-10">0</p>
        <div class="flex justify-center items-center gap-4">
            <button id="increment" class="bg-sky-500 hover:bg-sky-700  rounded-2xl text-white px-8 py-4">+</button>
            <button id="decrement" class="bg-red-500 hover:bg-red-700 rounded-2xl text-white px-8 py-4">-</button>
        </div>
        </div>
    </main>
</body>

</html>
